
<!--  -->
<table mat-table  class="mat-elevation-z8" style="width: 95%;margin-left: 15px;">
  <tr mat-row >
    <th mat-header-cel class="col-md-2">Id</th>
    <th mat-header-cel class="col-md-2">Name</th>
    <th mat-header-cel class="col-md-3">Gender</th>
    <th mat-header-cel class="col-md-3">Email</th>
  
    <th mat-header-cel class="col-md-5">Actions</th>
  </tr>

 <tbody>
  <tr *ngFor="let item of list">
    <td>{{item.id}}</td>
    <td>{{item.firstName}} {{item.lastName}}</td>
    <td>{{item.gender}}</td>
    <td>{{item.email}}</td>
  
    <td> <button mat-raised-button (click)="viewRecord(item.id)">View</button>
      <button mat-raised-button (click)="editRecord(item.id)">Edit</button>
      <button mat-raised-button (click)="deleteRecord(item.id)">Delete </button>
    </td>
  </tr>
 </tbody>
</table>

<div class="container" style="margin-top: 12px;">
 
</div>
