<div class="login-container">
    <mat-card class="login-card shadow-lg ">
        <div class="text-center align-items-center justify-content-center p-3 ">
            <mat-card-header class="justify-content-center ">
                <mat-card-title class="p-4">Login</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <mat-form-field appearance="fill">
                  <input matInput placeholder="Email" [(ngModel)]="email">
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <input matInput type="password" placeholder="Password" [(ngModel)]="password" >
                </mat-form-field>
                <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
              </mat-card-content>
              <mat-card-actions class="justify-content-center ">
                <button mat-raised-button color="primary" (click)="login()">Login</button>
              </mat-card-actions>
             
            <div class="d-flex justify-content-center align-content-center ">
              <mat-spinner *ngIf="isLoading"></mat-spinner>
            </div>
        </div>
    </mat-card>
  </div>
