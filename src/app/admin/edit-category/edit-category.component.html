<div>
    <mat-card class="text-center p-4">
      <div class="mb-2">
        <p class="fs-3 fw-bold">
          Edit Category
        </p>
      </div>
      <mat-card-content>
        <form [formGroup]="editCategoryForm" (ngSubmit)="onSubmit()">
          <div class="row">
            
              <mat-form-field class="col-md-3">
                <mat-select formControlName="TechnologyId" placeholder="Technology Name" aria-placeholder="Select Technology">
                  <mat-option *ngFor="let technology of technologies" [value]="technology.id">
                    {{ technology.technologyName }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="editCategoryForm.get('TechnologyId')?.hasError('required') && editCategoryForm.get('TechnologyId')?.touched">
                  Selection of Technology is required
                </mat-error>
              </mat-form-field>
  
          </div>
         
          <div class="row">             
                <mat-form-field appearance="fill" class="col-md-3">
                  <input matInput formControlName="TutorialCategoryName" placeholder="Category Name">
                </mat-form-field>                     
          </div>
          <mat-error *ngIf="editCategoryForm.get('TutorialCategoryName')?.hasError('required') && editCategoryForm.get('TutorialCategoryName')?.touched">
            Category name is required
          </mat-error>
         
          <button mat-raised-button color="primary" type="submit" class="row" class="add">Submit</button>
         
        </form>
      </mat-card-content>
    </mat-card>
  </div>
