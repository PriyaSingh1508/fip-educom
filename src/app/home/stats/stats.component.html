<div class="badge-container">
    <div class="badge-icon" [style.backgroundColor]="backgroundColor">
      <i class="fa-solid fa-2x {{ icon }}"></i>
    </div>
    <div class="badge-stats">
      <div class="stats-number">{{ statsNumber }}</div>
      <div class="stats-title">{{ statsTitle }}</div>
    </div>
</div>
